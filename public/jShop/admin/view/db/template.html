<div class="container admin">
    <form novalidate>

        <p>{{request}}</p>

        <div class="form-group">
            <select class="form-control"
                    ng-model="request.method"
                    ng-options="value as value for value in methods">
                <option value="">-- Select method --</option>
            </select>
        </div>


        <div class="form-group">
            <input type="text" ng-model="request.url" class="form-control" />
        </div>

        <div class="form-group">
            <textarea class="form-control" rows="3" ng-model="request.data"></textarea>
        </div>

        <button class="btn btn-primary" ng-click="send()">Send</button>

    </form>

    <div class="text-{{stataus}}">{{result}}</div>
 </div>
